name: Auto Merge PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    # Apenas para PRs do owner ou com label 'auto-merge'
    if: |
      github.event.pull_request.user.login == github.repository_owner ||
      contains(github.event.pull_request.labels.*.name, 'auto-merge')

    steps:
      - name: Check if PR is approved
        id: check-approval
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: reviews } = await github.rest.pulls.listReviews({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
            });

            const approved = reviews.some(review => review.state === 'APPROVED');
            console.log('PR aprovado:', approved);
            return approved;

      - name: Check if all checks passed
        id: check-status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: statuses } = await github.rest.repos.getCombinedStatusForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
            });

            const allPassed = statuses.state === 'success';
            console.log('Todos os checks passaram:', allPassed);
            return allPassed;

      - name: Enable auto-merge
        if: steps.check-approval.outputs.result == 'true' && steps.check-status.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              merge_method: 'squash',
              commit_title: `${context.payload.pull_request.title} (#${context.payload.pull_request.number})`,
              commit_message: context.payload.pull_request.body || '',
            });

            console.log('PR merged automaticamente!');

      - name: Comment on successful merge
        if: steps.check-approval.outputs.result == 'true' && steps.check-status.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'PR merged automaticamente após aprovação e sucesso de todos os checks!'
            })
