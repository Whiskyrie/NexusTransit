name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./nexus-backend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: ./nexus-backend/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: ./nexus-backend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: ./nexus-backend/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: ./nexus-backend
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: ./nexus-backend/pnpm-lock.yaml
      - run: pnpm install --frozen-lockfile
      - run: pnpm run test:cov
